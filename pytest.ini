[pytest]
# Markers for categorizing tests
markers =
    slow: long-running or resource intensive tests (skip with: pytest -m "not slow")
    integration: integration tests that test multiple components together
    unit: unit tests for individual components
addopts = -ra --cov --cov-report term-missing --strict-markers

# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
# Measure coverage for main package only
source = bot

# Files to exclude from coverage analysis
omit =
    */__init__.py
    */tests/*
    */test_*
    .venv/*
    venv/*
    dist/*
    build/*
    */setup.py
    # Add any other files to exclude here, e.g., configuration files, scripts, etc.
    # TODO: Add any autogenerated files or parts of the codebase that do not need to be tested.

[coverage:report]
# Minimum coverage percentage to pass (temporarily relaxed until tests exist)
fail_under = 0
show_missing = True
skip_empty = True
