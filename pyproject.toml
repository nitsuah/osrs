[tool.ruff]
line-length = 120
fix = true
target-version = "py310"
exclude = [".venv", "__pycache__", ".mypy_cache", ".ruff_cache", "dist", "build"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TID", # tidy imports
    "ERA", # eradicate
]
ignore = ["E203", "B008"] # Ignore whitespace before ':' and dangerous default argument

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow asserts in tests
"__init__.py" = ["F401"] # Allow unused imports in __init__.py

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
line-ending = "auto"